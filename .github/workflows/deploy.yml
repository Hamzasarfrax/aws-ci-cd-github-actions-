name: Deploy to S3 

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # REQUIRED for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::331817609471:role/GitHubS3DeployRole
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://ci-cd-github-action-workflow \
          --exclude ".git/*" \
          --exclude ".github/*"
